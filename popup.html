<html>
	<head>
		<meta charset="utf-8">
		<title>Cache Cleaner</title>
		<!--	 CSS -->
		<link rel="stylesheet" href="static/css/style.css">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- JS -->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</head>		
	<body>
		<div class="container span4">
			<form class="text-center">
				<label class="top-buffer" for="Clear">Clear since</label>
				<select  id="since" name="since">
					<option value="ten_minutes">The last 10 mins</option>
					<option value="half_hour">The last half Hour</option>
					<option value="hour">The last Hour</option>
					<option value="day">The last Day</option>
					<option value="week">The last Week</option>
					<option value="month">The last Month</option>
					<option value="ever">Ever</option>
				</select>
				<br/>
				<button class="btn btn-danger btn-xs center-block top-buffer" id="submit" type="button">Clear Cache</button>
			</form>
		</div>
	</body>
</html>
