<html>
	<head>
		<meta charset="utf-8">
		<title>Cache Cleaner</title>
		<!--	 CSS -->
		<link rel="stylesheet" href="static/css/style.css">
		<script src="static/js/jquery.min.js"></script>
		<script src="popup.js"></script>
		<script src="static/js/our.js"></script>
	</head>		
	<body>
        <div id="container">
            <div id="options"> 
                 <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-options">
                </a>
            </div>
            <form class="text-center">
                <label class="title" for="title">Smart Cache Cleaner</label>
                <div class="inputs">
                    <input class="days" name="days" type="text" value="365" maxlength="3" />
                    <input class="hours" name="hours" type="text" value="24" maxlength="2" />
                    <input class="min" name="min" type="text" value="60"  maxlength="2" />
                    <input class="sec" name="sec" type="text" value="60" maxlength="2"/>
                </div>
                <div class="txt_input">
                    <label id="txt_days" for="txt_days">Days</label>
                    <label id="txt_hours" for="txt_hours">Hours</label>
                    <label id="txt_min" for="txt_min">Min</label>
                    <label id="txt_sec" for="txt_sec">Sec</label>
                </div>
                <label>
                    <input id="all-cache" type="checkbox" name="all-cache" value="all-cache"> <p id="all-cache-p">Tous les caches</p>
                </label>
                <label>
                    <input id="all-time" type="checkbox" name="all-time" value="all-time"> <p id="all-time-p">Sans temps</p>
                </label>
                <button  id="submit" type="button">Nettoyer</button>
            </form>
        </div>
        <div id="container_options">
            <div id="options">
                <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-home">
                </a>
            </div>
            <label class="title" for="title">Smart Cache Cleaner</label>
            <div class="flags">
                <img class="fr" src="static/img/flags/fr.jpg" onclick="changer(1);" />
                <img class="en" src="static/img/flags/en.jpg" onclick="changer(2);" />
                <img class="chi" src="static/img/flags/chi.jpg" onclick="changer(3);" />
                <img class="por" src="static/img/flags/por.jpg" onclick="changer(4);" />
                <img class="all" src="static/img/flags/all.jpg" onclick="changer(5);" />
                <img class="esp" src="static/img/flags/esp.jpg" onclick="changer(6);" />
            </div>
            <div class="checkbox">
                <div id="checkbox_left">
                    <label>
                        <input id="cache" type="checkbox" name="cache" value="cache"> <p >Cache</p>
                    </label>
                    <br />
                    <label>
                        <input id="appcache" type="checkbox" name="appcache" value="appcache"> <p >AppCache</p>
                    </label>
                    <br />
                    <label>
                        <input id="cookies" type="checkbox" name="cookies" value="cookies"> <p >Cookies</p>
                    </label>
                    <br />
                    <label>
                        <input id="websql" type="checkbox" name="websql" value="websql"> <p >WebSQL</p>
                    </label>
                    <br />
                    <label>
                        <input id="indexdb" type="checkbox" name="indexdb" value="indexdb"> <p >IndexDB</p>
                    </label>
                    <br />
                    <label>
                        <input id="formdata" type="checkbox" name="formdata" value="formdata"> <p >FormData</p>
                    </label>
                </div>
                <div class="checkbox_right">
                    <label>
                        <input id="filesystems" type="checkbox" name="filesystems" value="filesystems"> <p >FileSystems</p>
                    </label>
                    <br />
                    <label>
                        <input id="localstorage" type="checkbox" name="localstorage" value="localstorage"> <p >LocalStorage</p>
                    </label>
                    <br />
                    <label>
                        <input id="plugindata" type="checkbox" name="plugindata" value="plugindata"> <p >PluginData</p>
                    </label>
                    <br />
                    <label>
                        <input id="download" type="checkbox" name="download" value="download"> <p >Download</p>
                    </label>
                    <br />
                    <label>
                        <input id="history" type="checkbox" name="history" value="history"> <p >History</p>
                    </label>
                    <br />
                    <label>
                        <input id="passwords" type="checkbox" name="passwords" value="passwords"> <p id="passwords">Passwords</p>
                    </label>
                </div>
            </div>
        </div>
	</body>
</html>
