<html>
	<head>
		<meta charset="utf-8">
		<title>Cache Cleaner</title>
		<!--	 CSS -->
		<link rel="stylesheet" href="static/css/style.css">
		<script src="static/js/jquery.min.js"></script>
		<script src="popup.js"></script>
		<script src="static/js/our.js"></script>
	</head>		
	<body>
        <div id="container">
            <div id="options"> 
                 <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-options">
                </a>
            </div>
            <div class="submit_box">
                <p id="title_name">Smart Cache Cleaner</p>
            </div>
             <form>
                <div class="inputs_home">
                    <div>
                        <p>
                            <label id="txt_days" for="txt_days">Jours</label><br />
                            <input id="days" name="days" type="text" value="365" maxlength="3" max="365" min="000"/>
                            <span id="span_days">Depuis combien de jours ?</span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="txt_hours" for="txt_hours">Heures</label><br />
                            <input id="hours" name="hours" type="text" value="24" maxlength="2" max="24" min="00"/>
                            <span id="span_hours">Depuis combien d'heures ?</span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="txt_min" for="txt_min">Minutes</label><br />
                            <input id="min" name="min" type="text" value="60"  maxlength="2" max="60" min="00"/>
                            <span id="span_min">Depuis combien de minutes ?</span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="txt_sec" for="txt_sec">Secondes</label><br />
                            <input id="sec" name="sec" type="text" value="60" maxlength="2" max="60" min="00"/>
                            <span id="span_sec">Depuis combien de jours ?</span>
                        </p>
                    </div>
                </div>
                <div class="checkboxs_cache">
                    <div>
                         <label>
                            <input id="all-cache" type="checkbox" name="all-cache" value="all-cache"> <span id="txt_all-cache">Tous types de caches</span>
                        </label>
                    </div>
                </div>
                <div class="checkboxs_time">
                    <div>
                         <label>
                            <input id="all-time" type="checkbox" name="all-time" value="all-time"> <span id="txt_all-time">Sans dur√©e de temps</span>
                        </label>
                    </div>
                </div>
                <div class="submit_box">
                    <button  id="submit" type="button"><span id="txt_submit">Nettoyer</span></button>
                </div>
            </form>
        </div>
        <div id="container_options">
            <div id="options">
                <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-home">
                </a>
            </div>
            <div class="submit_box">
                <p id="title_name">Smart Cache Cleaner</p>
            </div>
            <div class="flags">
                <img id="fr" src="static/img/flags/fr.jpg" />
                <img id="en" src="static/img/flags/en.jpg" />
                <img id="chi" src="static/img/flags/chi.jpg" />
                <img id="por" src="static/img/flags/por.jpg" />
                <img id="ger" src="static/img/flags/all.jpg" />
                <img id="spa" src="static/img/flags/esp.jpg" />
            </div>
            <div class="checkbox">
                <div id="checkbox_left">
                    <label>
                        <input id="cache" type="checkbox" name="cache" value="cache"><p id="txt_cache">Cache</p>
                    </label>
                    <br />
                    <label>
                        <input id="appcache" type="checkbox" name="appcache" value="appcache"><p id="txt_appcache">AppCache</p>
                    </label>
                    <br />
                    <label>
                        <input id="cookies" type="checkbox" name="cookies" value="cookies"><p id="txt_cookies">Cookies</p>
                    </label>
                    <br />
                    <label>
                        <input id="websql" type="checkbox" name="webSQL" value="websql"><p id="txt_websql">WebSQL</p>
                    </label>
                    <br />
                    <label>
                        <input id="indexdb" type="checkbox" name="indexedDB" value="indexedb"><p id="txt_indexdb">IndexDB</p>
                    </label>
                    <br />
                    <label>
                        <input id="formdata" type="checkbox" name="formData" value="formdata"><p id="txt_formdata">FormData</p>
                    </label>
                </div>
                <div class="checkbox_right">
                    <label>
                        <input id="filesystems" type="checkbox" name="fileSystems" value="filesystems"><p id="txt_filesystems">FileSystems</p>
                    </label>
                    <br />
                    <label>
                        <input id="localstorage" type="checkbox" name="localStorage" value="localstorage"><p id="txt_localstorage">LocalStorage</p>
                    </label>
                    <br />
                    <label>
                        <input id="plugindata" type="checkbox" name="pluginData" value="plugindata"><p id="txt_plugindata">PluginData</p>
                    </label>
                    <br />
                    <label>
                        <input id="download" type="checkbox" name="downloads" value="download"><p id="txt_download">Download</p>
                    </label>
                    <br />
                    <label>
                        <input id="history" type="checkbox" name="history" value="history"><p id="txt_history">History</p>
                    </label>
                    <br />
                    <label>
                        <input id="passwords" type="checkbox" name="passwords" value="passwords"><p id="txt_passwords">Passwords</p>
                    </label>
                </div>
            </div>
        </div>
	</body>
</html>
