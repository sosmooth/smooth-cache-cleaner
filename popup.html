<html>
	<head>
		<meta charset="utf-8">
		<title>Cache Cleaner</title>
		<!--	 CSS -->
		<link rel="stylesheet" href="static/css/style.css">
		<script src="static/js/jquery.min.js"></script>
		<script src="popup.js"></script>
		<script src="static/js/our.js"></script>
	</head>		
	<body>
        <div id="container">
            <div id="options"> 
                 <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-options">
                </a>
            </div>
            <div class="submit_box">
                <p id="title_name">Smart Cache Cleaner</p>
            </div>
             <form>
                <div class="inputs_home">
                    <div>
                        <p>
                            <label id="txt_days" for="txt_days">Jours</label><br />
                            <input id="days" name="days" type="text" value="365" maxlength="3" />
                        </p>
                    </div>
                    <div>
                        <p>
                             <label id="txt_hours" for="txt_hours">Heures</label><br />
                            <input id="hours" name="hours" type="text" value="24" maxlength="2" />
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="txt_min" for="txt_min">Minutes</label><br />
                            <input id="min" name="min" type="text" value="60"  maxlength="2" />
                        </p>
                    </div>
                    <div>
                        <p>
                            <label id="txt_sec" for="txt_sec">Secondes</label><br />
                            <input id="sec" name="sec" type="text" value="60" maxlength="2"/>
                        </p>
                    </div>
                </div>
                <div class="checkboxs_cache">
                    <div>
                         <label>
                            <input id="all-cache" type="checkbox" name="all-cache" value="all-cache"> <span id="all-cache-p">Tous types de caches</span>
                        </label>
                    </div>
                </div>
                <div class="checkboxs_time">
                    <div>
                         <label>
                            <input id="all-time" type="checkbox" name="all-time" value="all-time"> <span id="all-time-p">Sans dur√©e de temps</span>
                        </label>
                    </div>
                </div>
                <div class="submit_box">
                    <button  id="submit" type="button">Nettoyer</button>
                </div>
            </form>
        </div>
        <div id="container_options">
            <div id="options">
                <a href="#" >
                    <img src="static/img/options.jpg" id="gearing-home">
                </a>
            </div>
            <div class="submit_box">
                <p id="title_name">Smart Cache Cleaner</p>
            </div>
            <div class="flags">
                <img id="fr" src="static/img/flags/fr.jpg" />
                <img id="en" src="static/img/flags/en.jpg" />
                <img id="chi" src="static/img/flags/chi.jpg" />
                <img id="por" src="static/img/flags/por.jpg" />
                <img id="ger" src="static/img/flags/all.jpg" />
                <img id="spa" src="static/img/flags/esp.jpg" />
            </div>
            <div class="checkbox">
                <div id="checkbox_left">
                    <label>
                        <input id="cache" type="checkbox" name="cache" value="cache"> <p >Cache</p>
                    </label>
                    <br />
                    <label>
                        <input id="appcache" type="checkbox" name="appcache" value="appcache"> <p >AppCache</p>
                    </label>
                    <br />
                    <label>
                        <input id="cookies" type="checkbox" name="cookies" value="cookies"> <p >Cookies</p>
                    </label>
                    <br />
                    <label>
                        <input id="websql" type="checkbox" name="websql" value="websql"> <p >WebSQL</p>
                    </label>
                    <br />
                    <label>
                        <input id="indexdb" type="checkbox" name="indexdb" value="indexdb"> <p >IndexDB</p>
                    </label>
                    <br />
                    <label>
                        <input id="formdata" type="checkbox" name="formdata" value="formdata"> <p >FormData</p>
                    </label>
                </div>
                <div class="checkbox_right">
                    <label>
                        <input id="filesystems" type="checkbox" name="filesystems" value="filesystems"> <p >FileSystems</p>
                    </label>
                    <br />
                    <label>
                        <input id="localstorage" type="checkbox" name="localstorage" value="localstorage"> <p >LocalStorage</p>
                    </label>
                    <br />
                    <label>
                        <input id="plugindata" type="checkbox" name="plugindata" value="plugindata"> <p >PluginData</p>
                    </label>
                    <br />
                    <label>
                        <input id="download" type="checkbox" name="download" value="download"> <p >Download</p>
                    </label>
                    <br />
                    <label>
                        <input id="history" type="checkbox" name="history" value="history"> <p >History</p>
                    </label>
                    <br />
                    <label>
                        <input id="passwords" type="checkbox" name="passwords" value="passwords"> <p id="passwords">Passwords</p>
                    </label>
                </div>
            </div>
        </div>
	</body>
</html>
